<div class="main-page-maindiv">
    <div class="images">
        <img class="Vector" src="../../../assets/Vector.png" alt="">
        <img class="logo-img" src="../../../assets/Logo.png" alt="logo">
        <img class="Vector2" src="../../../assets/Vector2.png" class="open-button" (click)="openPopup()">
    </div>
    <h5 class="text1">Лучшее для лучших</h5>
    <div class="two-button">
        <button class="b1">Проекты</button>
        <button class="b1">Расчитать стоимость</button>
    </div>
</div>

<div class="popup-overlay" id="popup">
    <div class="popup-content">
        <span class="close-btn" (click)="closePopup()">×</span>
        <form [formGroup]='productForm' class="card2">
            <h3>Обратный звонок</h3>
            <input class="email-in" matInput formControlName="name" placeholder="Ваше имя">
            <input class="phone-in" matInput formControlName="phone" placeholder="Номер телефона">
            <button class="call" (click)="AddData()">Позвонить мне</button>
        </form>
    </div>
</div>
