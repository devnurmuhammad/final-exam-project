<div class="catalogs">
    <p class="one" style="margin-top: 70px;">ПОЛУЧИТЕ КАТАЛОГ<br> НАШИХ ПРОЕКТОВ</p>
    <div style="width: 120px; height: 6px;margin: 10px 0; background: #0E0E0E"></div>
    <div class="row2">
        <div class="card3">
            <img src="../../../assets/12 1.png" alt="">
        </div>
        <form [formGroup]='productForm' class="card2">
            <h1>Оставьте ваш E-mail, чтобы<br> получить каталог наших<br> проектов</h1>
            <h2>Каталог поможет вам выбрать стиль <br>и продумать планировку квартиры</h2>
            <input matInput formControlName="email" placeholder="Введите ваш E-mail">
            <h3><input class="check" type="checkbox">Я согласен на обработку персональных данных</h3>
            <button mat-raised-button color="primary" (click)="AddEmail()">Получить каталог</button>
        </form>
    </div>
</div>
